
<div class='table-centered col-md-12 col-lg-12' id="user_table">
	<h1>User Management</h1>
	<br><br>
	<div class="row" id="header">
		<div class="col-sm-3 col-md-3 col-lg-3">Name</div>
		<div class="col-sm-3 col-md-3 col-lg-3">Email Address</div>
		<div class="col-sm-3 col-md-3 col-lg-3">Role</div>
		<div class="col-sm-3 col-md-3 col-lg-3"></div>
	</div>
	<div class="row" ng-repeat="user in users | orderBy:['role', 'name']">
		<div class="cell col--3 col-sm-3 col-md-3 col-lg-3">{{user.name}}</div>
		<div class="cell col-sm-3 col-md-3 col-lg-3">{{user.email}}</div>
		<div class="cell col-sm-3 col-md-3 col-lg-3">{{user.role}}</div>
		<div class="cell col-sm-3 col-md-3 col-lg-3" ng-switch='!user.half_deleted'>
			<button class='btn btn-success' ng-switch-when='true' ng-click='toggleHalfDelete(user)'>Delete {{user.name}}</button>
			<div class='btn-group' ng-switch-when='false'>
				<button class='btn btn-warn' ng-click='deleteUser(user)'>Confirm</button>
				<button class='btn btn-default' ng-click='toggleHalfDelete(user)'>Cancel</button>
			</div>
		</div>
	</div>
</div>
