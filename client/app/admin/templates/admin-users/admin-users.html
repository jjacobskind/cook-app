
<div class='table-centered col-md-6 col-lg-6'>
	<h1>User Management</h1>
	<br><br>
	<div class="row" id="header">
		<div class="col-md-4 col-lg-4">Name</div>
		<div class="col-md-4 col-lg-4">Email Address</div>
		<div class="col-md-4 col-lg-4">Role</div>
	</div>
	<div class="row" ng-repeat="user in users | orderBy:['role', 'name']">
		<div class="cell col-md-4 col-lg-4">{{user.name}}</div>
		<div class="cell col-md-4 col-lg-4">{{user.email}}</div>
		<div class="cell col-md-4 col-lg-4">{{user.role}}</div>
	</div>
</div>
