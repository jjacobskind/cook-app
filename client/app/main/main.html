<div ng-include="'components/navbar/navbar.html'"></div>


<div class="container">
  <div class="row">
    <input type="text" ng-model="search_text" />
    <a href="#" class="btn btn-primary" ng-click='getRecipes()'>Get Recipe</a>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Recipes:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li>
          <a href="{{thing.url}}" target="_blank" tooltip="{{thing.info}}">{{thing.name}}</a>
          <p class="tags">
            <span ng-repeat="tag in thing.tags | orderBy: 'display_word'">
              <a href="#" >{{tag.display_word}}</a>{{$last ? '':', '}}
            </span>
          </p>
        </li>
      </ul>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Cook App |
         <a href="https://github.com/jjacobskind">Jeremy Jacobskind</a></p>
  </div>
</footer>
