<div ng-include="'components/navbar/navbar.html'"></div>


<div class="row">
    <div class='col-md-1 col-lg-1'></div>
    <div class='col-md-11 col-lg-11'>
		<h1>{{skill_ctrl.skill.display_word}}</h1>
		<p><a href='#' ui-sref='edit_skill({type:skill_ctrl.skill._id})'>Edit Page</a></p>
    </div>
</div>
<div class="row">
    <div class='col-md-6 col-lg-6' id='skill_info_col'>
        <h3 ng-show='!!skill_ctrl.skill.page.blurb'>Skill Blurb</h3>
        <p>{{skill_ctrl.skill.page.blurb}}</p>
        <h3 ng-show='!!skill_ctrl.skill.page.overview'>Overview</h3>
        <p>{{skill_ctrl.skill.page.overview}}</p>
        <h3 ng-show='!!skill_ctrl.skill.page.tips.length'>Quick Tips</h3>
        <ul>
          <li ng-repeat='tip in skill_ctrl.skill.page.tips'>{{tip}}</li>
        </ul>
      </div>
    <div class="col-md-5 col-lg-5">
      <h3>Recipes</h3>
      <div ng-include="'components/recipe-list/recipe-list.html'"></div>

    </div>
    <div class='col-md-1 col-lg-1'></div>
  </div>
</div>
