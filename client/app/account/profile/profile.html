<div ng-include="'components/navbar/navbar.html'"></div>

<div class='table-centered col-md-8 col-lg-8 profile_table'>
	<div class='row' id="profile_header">
		<h1>{{user.name}}'s Profile</h1>
	</div>
	<div>
		<div class=' cell col-md-2 col-lg-2'>
			<h2>Picture</h2>
		</div>
		<div class='cell col-md-10 col-lg-10'>
			<h2>Top Skills</h2>
			<ul id='skill_list'>
				<li ng-repeat='skill in user.skills'>
					<a href='#'>{{skill.skill_tag.display_word}}</a>
				</li>
			</ul>
		</div>
	</div>
	<div class='row'>
		<div class='cell col-md-2 col-lg-2'>
			<ul id="profile_menu" class="nav nav-tabs nav-stacked col-sm-12 col-md-12 col-lg-12" ng-repeat="item in menu">
				<li>
					<a href="#" ui-sref="profile.{{item.state}}">{{item.title}}</a>
				</li>
			</ul>
		</div>
		<div class='cell col-md-10 col-lg-10' ui-view>
			<h2>Content</h2>
		</div>
	</div>
</div>
