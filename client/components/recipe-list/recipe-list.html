<div class='col-md-1 col-lg-1'></div>
<div class='col-md-11 col-lg-11 recipe-list-font-set'>
	<ul class="nav nav-tabs nav-stacked col-md-10 col-lg-10 col-sm-12" ng-repeat="thing in awesomeThings">
		<li>
			<a href="{{thing.url}}" target="_blank" tooltip="{{thing.info}}">{{thing.name}}</a>
			<p class="tags">
				<span ng-repeat="tag in thing.tags | orderBy: 'display_word'">
					<a href="#" ui-sref='skill({type: tag._id})' >{{tag.display_word}}</a>{{$last ? '':', '}}
				</span>
			</p>
		</li>
	</ul>
</div>
<div class='col-md-1 col-lg-1'></div>
